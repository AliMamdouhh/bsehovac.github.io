<!DOCTYPE html>
<html>
<head>

  <title>UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">

</head>
<body>

  <div class="ui">

    <div class="ui__screen ui__screen--game">
      <div class="ui__game"></div>
      <div class="ui__text ui__text--timer"></div>

    </div>

    <div class="ui__screen ui__screen--prefs">
      <div class="ui__prefs ui__prefs--controls">

          <div class="range__label">
            Range Input 1
          </div>

            <div>20</div>
            <div>25</div>

          </div>
        </div>

        <div class="range" name="test">
          <div class="range__label">
            Range Input 2
          </div>
          <div class="range__track">
            <div class="range__handle"></div>
          </div>
          <div class="range__list">
            <div>10</div>
            <div>15</div>
            <div>20</div>
            <div>25</div>
            <div>30</div>
          </div>
        </div>

        <div class="range" name="test">
          <div class="range__label">
            Range Input 3
          </div>
          <div class="range__track">
            <div class="range__handle"></div>
          </div>
          <div class="range__list">
            <div>10</div>
            <div>15</div>
            <div>20</div>
            <div>25</div>
            <div>30</div>
          </div>
        </div>

        <div class="range" name="test">
          <div class="range__label">
            Range Input 4
          </div>
          <div class="range__track">
            <div class="range__handle"></div>
          </div>
          <div class="range__list">
            <div>10</div>
            <div>15</div>
            <div>20</div>
            <div>25</div>
            <div>30</div>
          </div>
        </div>

        <div class="range" name="test">

            <div>10</div>

            <div>20</div>
            <div>25</div>
            <div>30</div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui__screen ui__screen--buttons">
      <!-- <button class="btn btn--tr">Stats</button>
      <button class="btn btn--tl">About</button> -->
      <button class="btn btn--br btn--controls">C</button>
      <button class="btn btn--bl btn--options">O</button>
      <button class="btn btn--bl btn--back">B</button>
      <!-- <button class="btn btn--bl">Share</button> -->
    </div>

  </div>

  <script type="text/javascript">

    const appHeight = () => {
      const width = document.body.offsetWidth;
      const height = document.body.offsetHeight;
      const fontSize = ( width / height < 2 / 3 ) ? width / 100 : ( height / 100 ) * ( 2 / 3 );
      document.documentElement.style.fontSize = fontSize + 'px';
    }
    window.addEventListener('resize', appHeight);
    appHeight();

    /*

    timer(show/hide, callback);
    title(show/hide, callback);
    note(show/hide, callback);
    button(show/hide, callback);
    range(show/hide, callback);

    */
    
  </script>

</body>
</html>
