<!DOCTYPE html>
<html>
<head>

  <title>UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="scss/styles.css">

</head>
<body>

  <div class="ui">

    <div class="ui__screen ui__screen--game">
      <div class="ui__game"></div>
      <div class="ui__text ui__text--timer"></div>
    </div>

    <div class="ui__screen ui__screen--start">
      <h1 class="ui__text ui__text--title">
        <span>UI</span>
        <span>Ratio</span>
      </h1>
      <div class="ui__text ui__text--note">Double Tap to Start</div>
    </div>

    <div class="ui__screen ui__screen--prefs">
      <div class="ui__prefs">
        <div class="ui__prefs-holder">
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
          <div class="range"></div>
        </div>
      </div>
    </div>

    <div class="ui__screen ui__screen--buttons">
      <button class="btn btn--position-tr">Stats</button>
      <button class="btn btn--position-tl">About</button>
      <button class="btn btn--position-br">Options</button>
      <button class="btn btn--position-bl">Share</button>
    </div>

  </div>

  <script type="text/javascript">

    const appHeight = () => {

      const width = document.body.offsetWidth;
      const height = document.body.offsetHeight;
      const fontSize = ( width / height < 2 / 3 ) ? width / 100 : ( height / 100 ) * ( 2 / 3 );

      document.documentElement.style.fontSize = fontSize + 'px';

      console.log( width / height, fontSize )

    }

    window.addEventListener('resize', appHeight);
    appHeight();

  </script>

</body>
</html>
