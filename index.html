<!DOCTYPE html>
<html>
  <head>

    <title>The Cube</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css?v=5">

  </head>
  <body style="opacity: 0.01">

    <div class="ui">

      <div class="ui__game"></div>

      <div class="ui__main">

        <h1 class="ui__title">
          <span>The</span>
          <span>Cube</span>
        </h1>

        <span class="ui__start">
          Double Tap to Start
        </span>

        <div class="ui__timer">
          o:oo
        </div>

        <!-- <button class="ui__icon ui__icon--audio">
          <icon audio />
        </button> -->

        <button class="ui__icon ui__icon--settings">
          <icon settings />
        </button>

        <button class="ui__icon ui__icon--home">
          <icon home />
        </button>

        <!-- <div class="ui__moves" id="moves">
          0:00
        </div> -->

        <!-- <button class="ui__button ui__button--undo" id="undo">
          Undo
        </button> -->

      </div>

      <div class="ui__preferences">

        <div class="ui__preferences-holder">

          <div class="ui__preferences-inner">

            <div class="range" name="scramble">
              <div class="range__label">
                Scramble Length
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>10</div>
                <div>15</div>
                <div>20</div>
                <div>25</div>
                <div>30</div>
              </div>
            </div>
          
            <div class="range" name="speed">
              <div class="range__label">
                Flip Speed
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Slow</div>
                <div>Fast</div>
              </div>
            </div>

            <div class="range" name="bounce">
              <div class="range__label">
                Flip Bounce
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>None</div>
                <div>Large</div>
              </div>
            </div>

            <div class="range" name="theme">
              <div class="range__label">
                Theme
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Light</div>
                <div>Dark</div>
              </div>
            </div>

          </div>

          <div class="ui__preferences-inner">

            <div class="range" name="sound">
              <div class="range__label">
                Sound Volume
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Low</div>
                <div>High</div>
              </div>
            </div>

            <div class="range" name="music">
              <div class="range__label">
                Music Volume
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Low</div>
                <div>High</div>
              </div>
            </div>

            <div class="range" name="fov">
              <div class="range__label">
                Camera Angle
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Ortographic</div>
                <div>Perspective</div>
              </div>
            </div>

            <div class="range" name="graphics">
              <div class="range__label">
                Graphics Quality
              </div>
              <div class="range__track">
                <div class="range__handle"></div>
              </div>
              <div class="range__list">
                <div>Low</div>
                <div>High</div>
              </div>
            </div>

          </div>

        </div>
        
      </div>

    </div>

    <script src="assets/js/three.js"></script>
    <script src="assets/js/rubik.js"></script>

    <script>const game = new RUBIK.Game();</script>

  </body>
</html>
