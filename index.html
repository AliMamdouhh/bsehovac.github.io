<!DOCTYPE html>
<html>
<head>

  <title>The Cube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>

  <div class="ui">

    <div class="ui__screen ui__screen--game">
      <div class="ui__game"></div>
      <div class="ui__text ui__text--timer">0:00</div>
    </div>

    <div class="ui__screen ui__screen--menu">
      <h1 class="ui__text ui__text--title">
        <span>The</span>
        <span>Cube</span>
      </h1>
      <div class="ui__text ui__text--note">Double tap to start</div>
    </div>

    <div class="ui__screen ui__screen--prefs">
      <div class="ui__prefs ui__prefs--controls">
        <range name="speed" title="Flip Speed" list="Slow,Fast"></range>
        <range name="bounce" title="Flip Bounce" list="None,Large"></range>
        <range name="scramble" title="Scramble Length" list="10,15,20,25,30"></range>
        <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
        <range name="theme" title="Theme" list="Light,Dark"></range>
        <!-- <range name="sound" title="Sound Volume" list="Low,High"></range>
        <range name="music" title="Music Volume" list="Low,High"></range> -->
        <!-- <range name="graphics" title="Graphics Quality" list="Low,High"></range> -->
      </div>
    </div>

    <div class="ui__screen ui__screen--buttons">
      <!-- 
      <button class="btn btn--tr">Stats</button>
      <button class="btn btn--tl">About</button>
      <button class="btn btn--bl">Share</button>
      -->
      <button class="btn btn--bl btn--settings">
        <icon settings></icon>
      </button>
    </div>

  </div>

  <script src="assets/js/three.js"></script>
  <script src="assets/js/cube.js"></script>
  <script>const game = new CUBE.Game();</script>

</body>
</html>
